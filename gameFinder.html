<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- imports -->
    <!-- Latest compiled and minified CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <!-- Optional theme -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css'>
    <!-- Font Awesome minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <title>Game Finder</title>

  <body>
    <div class='container-fluid' style='margin-left: 250px; margin-right: 250px; padding: 5px; margin-top: 15px;'>
      <h1>PLACEHOLDER NAME</h1>
      <div class='input-group' style='margin-bottom: 5px;'>
        <span class='input-group-btn'>
          <button class='btn btn-primary' type='button' id='searchName'><i class='fa fa-search'></i></button>
        </span>
        <input type='search' placeholder='Search name.' class='form-control' id='searchNameField' style='margin-right: 10px;'>
      </div>
      <div class='input-group' style='margin-bottom: 5px;'>
        <span class='input-group-btn'>
          <button class='btn btn-primary' type='button' id='searchDev'><i class='fa fa-search'></i></button>
        </span>
        <input type='search' placeholder='Search developer.' class='form-control' id='searchDevField'>
      </div>
      <div class='container-fluid' style='width: 250px; float: left; margin-left: -10px; margin-top: 10px; border-style: solid; border-radius: 10px; border-color: teal; background: #00B0B0'>
        <input type='checkbox' class='sorting' name='category1'/><b>Category 1</b><br>
        <input type='checkbox' class='sorting' name='category2'/><b>Category 2</b><br>
      </div>
      <div class='container-fluid' style='width: 650px; height: 225px; float: right; margin-left: 10px; margin-top: 10px; border-style: solid; border-radius: 10px; border-color: teal;'>
        <div class='container-fluid' style='width: 190px; float: left; margin-left: 10px;'>
          <h4>iTunes</h4>
          <img src='http://images.musictimes.com/data/images/full/20096/itunes-logo.png' width='100' height='100'><br>
          <h4>Apple</h4>
        </div>
        <div class='container-fluid'>
          <img src='http://i.imgur.com/TZlNW.jpg' style='height: 200px; margin-top: 10px; float: left;'>
        </div>
        <div class='container-fluid' style='width: 440px; margin-right: 10px; margin-left: 20px;margin-top: 20px; float: left;'>
          <h5>Tags</h5>
          <p>tag, tag, tag, tag, tag</p>
          <a href='https://www.google.com'>Link</a>
        </div>
      </div>
      <div class='container-fluid' style='width: 650px; height: 225px; float: right; margin-left: 10px; margin-top: 10px; border-style: solid; border-radius: 10px; border-color: teal;'>
        <div class='container-fluid' style='width: 190px; float: left; margin-left: 10px;'>
          <h4>iTunes</h4>

        <div class='container-fluid'>
          <img src='http://i.imgur.com/TZlNW.jpg' style='height: 200px; margin-top: 10px; float: left;'>
        </div>
        <div class='container-fluid' style='width: 440px; margin-right: 10px; margin-left: 20px;margin-top: 20px; float: left;'>
          <h5>Tags</h5>
          <p>tag, tag, tag, tag, tag</p>
          <a href='https://www.google.com'>Link</a>
        </div>
      </div>
    </div>
